<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css">
    <title>Index page</title>
  </head>

  <body>
    <div id="container">
    <div style="margin: auto;">
      <button id="show_products" onclick="redirectToInventoryPage()">Show products</button>
    </div>
    <div>
      <h2>Add Products</h2>
      <form id="product_form" onsubmit="getFormData(event)">
        <input id="product_name" type="text" placeholder="Name">
        <input id="product_brand" type="text" placeholder="Brand">
        <input id="product_price" type="text" placeholder="Price">
        <input id="product_image" type="text" placeholder="ImageLink">
        <button>Add Product</button>
      </form>
    </div>
    </div>
    <script src="./src/scripts/index.js"></script>
  </body>
  </html>
